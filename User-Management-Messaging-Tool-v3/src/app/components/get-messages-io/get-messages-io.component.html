<div class="container">
  <p *ngIf="Messages.length <= 0" class="no-data text-center">
    There is no message yet
  </p>
  <table class="table table-bordered" *ngIf="Messages.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">
          <div *ngIf="isInbox">Sender</div>
          <div *ngIf="isOutbox">Reciever</div>
        </th>
        <th scope="col">Date</th>
        <th scope="col">Title</th>
        <th scope="col">Message</th>
        <th scope="col center">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let message of Messages; let i = index">
        <th scope="row" *ngIf="isOutbox">{{ message.reciever }}</th>
        <th scope="row" *ngIf="isInbox">{{ message.sender }}</th>
        <td>{{ message.date }}</td>
        <td>{{ message.title }}</td>
        <td>{{ message.message }}</td>
        <td class="text-center edit-block">
          <span class="delete" (click)="removeMessage(message, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
