<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card card-outline-secondary" id="box">
      <div class="card-header">
        <h3 class="mb-0" *ngIf="update">Update User</h3>
        <h3 class="mb-0" *ngIf="!update && !register">Add User</h3>
        <h3 class="mb-0" *ngIf="!update && register">register</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputUsername">Username</label>
            <input
              class="form-control"
              type="text"
              formControlName="username"
            />
            <div *ngIf="submitted && myForm.username.errors?.required">
              You have to type username
            </div>
          </div>

          <div class="form-group" *ngIf="!update">
            <label for="inputPassword">Password</label>
            <input
              class="form-control"
              type="password"
              formControlName="password"
            />
            <div *ngIf="submitted && myForm.password.errors?.required">
              You have to type password
            </div>
          </div>

          <div class="form-group">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" formControlName="name" />
            <div *ngIf="submitted && myForm.name.errors?.required">
              You have to type name
            </div>
          </div>

          <div class="form-group">
            <label for="inputSurname">Surname</label>
            <input class="form-control" type="text" formControlName="surname" />
            <div *ngIf="submitted && myForm.surname.errors?.required">
              You have to type Surname
            </div>
          </div>

          <div class="form-group">
            <label for="inputBirthdate">Birthdate</label>
            <input
              class="form-control"
              type="date"
              formControlName="birthdate"
              [max]="maxdate"
            />
            <div *ngIf="submitted && myForm.birthdate.errors?.required">
              You have to enter your birthdate
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input class="form-control" type="text" formControlName="email" />
            <!-- error -->
            <div *ngIf="submitted && myForm.email.errors?.required">
              You have to type email
            </div>
            <div *ngIf="submitted && myForm.email.errors?.pattern">
              This is not a valid Email
            </div>
          </div>
          <div class="form-group">
            <label for="inputGender">Gender</label>
            <select
              class="custom-select form-control"
              type="text"
              formControlName="gender"
            >
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
            <div *ngIf="submitted && myForm.gender.errors?.required">
              You have to choose gender
            </div>
          </div>

          <div class="form-group">
            <label for="inputPrivilege">Privilege</label>
            <input
              class="form-control"
              type="number"
              formControlName="privilege"
            />
            <div *ngIf="submitted && myForm.surname.errors?.required">
              You have to type privilege
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">
              <div *ngIf="update">Update</div>
              <div *ngIf="!update">Create</div>
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- form  -->
  </div>
</div>
